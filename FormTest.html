<!DOCTYPE html>
<html>
<head>
<script src="js/form.js"></script>
<link href="css/application-form.css" rel="stylesheet">
</head>
<body>
<form id="applicationForm" name="applicationForm">
	<h2>Membership Application Form</h2>
	<label>First Name: <img src="images/cross.png" name="firstCross" id="firstCross"></label> 
	<input type="text" name="firstName" id="firstName" onKeyUp="checkCharacterFirst(this)">
	<br>
	<label>Surname: <img src="images/cross.png" name="surCross" id="surCross"></label> 
	<input type="text" name="surName" id="surName" onKeyUp="checkCharacterSur(this)">
	<br>	
	<label>Postal Address: <img src="images/cross.png" name="addressCross" id="addressCross"></label>
	<textarea rows="4" cols="50" id="addressText" name="addressText" onKeyUp="checkAddress(this)"></textarea>
	<br>
	<label>Phone Number:</label>
	<br>
	<label>Day: <img src="images/cross.png" name="dayNoCross" id="dayNoCross"></label>
	<select name="countryCode" id="countryCode" onChange="checkCountryCode()">
		<option value="selectPls">Select</option>
		<option value="singapore">+65</option>
		<option value="my">+60</option>
		<option value="indonesia">+62</option>
	</select>
	<input type="number" name="dayNo" id="dayNo" onKeyUp="checkNumberDay(this)" disabled>
		<br>
	<label>After Hours: <img src="images/cross.png" name="afterNoCross" id="afterNoCross"></label>
	<input type="number" name="afterHoursNo" id="afterHoursNo" onKeyUp="checkNumberAfter(this)" disabled>
		<br>
	<label>Mobile: <img src="images/cross.png" name="mobileNoCross" id="mobileNoCross"></label>
	<input type="number" name="mobileNo" id="mobileNo" onKeyUp="checkNumberMobile(this)" disabled>
</form>
</body>
</html>
