<!DOCTYPE html>
<html>
<head>
  <title>
    Sponsorship Details
  </title>
  <link href="css/template.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">
  
<script src="js/w3.js"></script>

</head>
<body>

  <div w3-include-html="nav.html"></div>

  <div class="center-content">
    
    <h1 class="orange">Sign up for publicity</h1>
    <p class="grey uppercase">
      Get your name out there
    </p>
    <form action="index.html">
        <table class="register-table">
            <tr>
                <td><b>Full Name</b></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td class="padding-right"><b>Contact number</b></td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><b>Contact email</b></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td><b>Publicity Type</b></td>
                <td>
                    <select class="large-select" name="type" id="type" onchange="selectChange(this);">
                        <option value="selectOne">Select One</option>
                        <option value="press">Featured in press release</option>
                        <option value="appearance">Appear at events</option>
                        <option value="spokesperson">Become our spokesperson</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Special Requests</b></td>
                <td><textarea name="details" id="details" placeholder="Any special things we should take note of?" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="sendBtn" value="Select a publicity type first!" class="register-btn disabled-btn" disabled>

                </td>
            </tr>
        </table>
    </form>
  </div>

 

  <script src="js/publicity.js"></script>
  <div w3-include-html="footer.html"></div>

 <script>
	w3.includeHTML();
</script>
  
</body>

</html>
