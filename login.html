<!DOCTYPE html>
<html>
<head>
  <title>
    Register
  </title>
  <link href="css/template.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">
<script src="js/w3.js"></script>

</head>
<body>

  <div w3-include-html="nav.html"></div>

  <div class="center-content">
    
    <h1 class="orange">Login</h1>
    <p>

    </p>
    <form action="index.html" onsubmit="return checkSubmit(event);">
      <table class="register-table">
        <tr>
          <td>Username</td>
          <td><input name="username" id="username" type="text" onblur="checkEmpty(this);"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input name="password" id="password" type="password" onblur="checkEmpty(this);">
            <div id="passwordRules" class="hidden password-rules">
              Your password must be at least 8 characters long.
            </div>
          </td>
        </tr>
      </table>
      <br/>
      <input type="checkbox" checked="checked"> Remember me
      <br><br>
      <a href="#">Forgotten your password?</a>
      <br/>
      <br/>
      <br/>
      <br/>
      <input type="submit" value="Login" class="register-btn" >
      <p>
        <a href="register.html">
          Or register here.
        </a>
      </p>
    </form>
  </div>

<div w3-include-html="footer.html"></div>

  <script src="js/login-form.js"></script>
  <script>
	w3.includeHTML();
</script>
</body>

</html>
