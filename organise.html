<!DOCTYPE html>
<html>
<head>
  <title>
    Sponsorship Details
  </title>
  <link href="css/template.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">
  
<script src="js/w3.js"></script>

</head>
<body>

  <div w3-include-html="nav.html"></div>

  <div class="center-content">
    
    <h1 class="orange">Organise A Concert</h1>
    <p class="grey uppercase">
      Hold your dream concert
    </p>
    <form action="index.html">
        <table class="register-table">
            <tr>
                <td><b>Full Name</b></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td class="padding-right"><b>Contact number</b></td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><b>Contact email</b></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td><b>Concert Details</b></td>
                <td><textarea name="details" id="details" placeholder="Share your vision for your concert with us!" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Send it!" class="register-btn">

                </td>
            </tr>
        </table>
    </form>
  </div>

<div w3-include-html="footer.html"></div>

 <script>
	w3.includeHTML();
</script>
</body>

</html>
